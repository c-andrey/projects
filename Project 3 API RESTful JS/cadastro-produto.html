<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Produtos</title>
    <link rel="stylesheet" href="/css/cadastro-produto.css">
    <script src="/js/requisicoes.js"></script>
</head>

<body>
	
    <container class="crud">
		
		
        <div class="menuCRUD">
            <ul>
                <li><a href="#" id="dropCreate" onclick="dropCreate()">Cadastrar Produto</a></li>
                <li><a href="#" id="dropRemove" onclick="dropRemove()">Remover Produto</a></li>
                <li><a href="#" id="dropUpdate" onclick="dropUpdate()">Alterar Produto</a></li>
                <li><a href="#" id="dropAll" onclick="dropAll">Listar Produtos</a></li>
            </ul>
        </div>
        <div class="create" id="create">
		    <form>
                <label>Código: <input type="text" size="6" name="code"
                        placeholder="Digite o código do produto"></label><br>
                <label>Nome: <input type="text" size="50" name="name"
                        placeholder="Digite o nome do produto"></label><br>
                <label>Preço: R$<input type="text" size="6" name="price" placeholder="00,00"></label><br>
                <label>Parcelas: <input type="number" size="2" name="portions"></label><br>
                <label>Tamanhos</label><br>
                <label>P <input type="checkbox" name="sizes" value="S"></label>
                <label>M <input type="checkbox" name="sizes" value="M"></label>
                <label>G <input type="checkbox" name="sizes" value="G"></label>
                <label>GG <input type="checkbox" name="sizes" value="GG"></label>
                <label>36 <input type="checkbox" name="sizes" value="36"></label>
                <label>38 <input type="checkbox" name="sizes" value="38"></label>
                <label>40 <input type="checkbox" name="sizes" value="40"></label>
                <label>42 <input type="checkbox" name="sizes" value="42"></label>
                <label>44 <input type="checkbox" name="sizes" value="44"></label>
                <label>46 <input type="checkbox" name="sizes" value="46"></label><br>
                <label>Cores</label><br>
                <label>Amarelo <input type="checkbox" name="colors" value="yellow"></label>
                <label>Azul <input type="checkbox" name="colors" value="blue"></label>
                <label>Branco <input type="checkbox" name="colors" value="white"></label>
                <label>Cinza <input type="checkbox" name="colors" value="grey"></label>
                <label>Laranja <input type="checkbox" name="colors" value="orange"></label><br>
                <button type="submit" name="enviar" id="btnEnviar" class="btn">Enviar</button>
            </form>
        </div>
        <div class="remove" id="remove">
            <form>
                <label>Digite o código do produto a ser excluído: <input type="text" name="code"></label>
                <button type="submit" name="remove" id="btnRemove" class="btn">Remover</button>
            </form>
        </div>
        <div class="update" id="update">
            <form>
                <label>Digite o código do produto a ser alterado: <input type="text" name="code"></label>
                <button type="submit" name="update" id="btnUpdate" class="btn">Alterar</button>
            </form>
        </div>
        <div class="all" id="all">
            <table id="tableProdutos">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Parcelas</th>
                    <th>Tamanhos</th>
                    <th>Cores</th>
                </tr>
            </table>
        </div>

    </container>

</body>

</html>
